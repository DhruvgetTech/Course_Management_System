<html>
    
    <head>
        <style type="text/css">
         .bartheme
        {

            width:100px;

        <title>TODO supply a title</title>

    <script src="js/cities.js"></script>
    </head>
    <body  background="exam.jpg">
       
        <form action="Faculty_reg" method="post">
            <table align="center" cellspacing='10' class='bartheme'>
                 <tr align='center' bgcolor='skyblue' stlye='border-radius:30px'>
                    <td colspan="2" style="border-radius:30px"> Faculty Registration</td>   
                </tr>
                <tr>
                    <td>
        Name <input type="text" name="name" class="texttheme">
                    </td>
                </tr>
        <tr>
                    <td>
        Mail-Id <input type="email" name="email" class="texttheme">
         </td>
                </tr>
        <tr>
                    <td>
        Mobile No <input type="text" pattern="[6789][0-9]{9}" name="mob" class="texttheme" >
         </td>
                </tr>
        <tr>
                    <td>
        Password <input type="password" id="pwd1" name="pwd" class="texttheme" >
         </td>
                </tr>
        <tr>
                    <td>
        Confirm Password <input type="password" id="pwd2" placeholder="Enter Confirm password" class="texttheme"><span id="one" style="color:red"></span>
         </td>
                </tr>
         <tr>
             <td>
                 Gender :  <input type="radio" name="gen" value="Male">Male &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gen" value="Female">Female      
             </td>
         </tr>
          
         <tr>
             <td>
                 Subject <input type="text" name="sub" class="texttheme" >
             </td>
         </tr>
        
         
         <tr>
             <td>
                 Qualification <select name="qal"> <option> M.Tech</option><option> Msc</option> <option> MBA</option> <option>PHD</option></select>
             </td>
         </tr>
         <tr>
             <td>
                 Experience <input type="text" name="exp" class="texttheme" >
             </td>
         </tr>
         <tr align="center">
             <td>
              <input type="submit" value="Register" class="btntheme" style="color:red" onclick="return valid()">
              <td>
              </tr>
               </td>
                </tr>
               </table>    
        </form>
        
        <script>
            function valid()
            {
               pwd1=document.getElementById("pwd1").value; 
               pwd2=document.getElementById("pwd2").value; 
           
        if(pwd1===pwd2)
        {
            return true;
        }
        else
        {
            //alert("pls check pwd and confirm pwd");
            
            document.getElementById("one").innerHTML="password and confirm password not match";
            return false;
        }
    }
            </script>
